# render.yaml
services:
  - type: web
    name: product-management-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: MONGO_URI
        sync: false
      - key: FRONTEND_URL
        value: https://your-frontend-app.onrender.com
    healthCheckPath: /api/health
    plan: free
    region: oregon
    numInstances: 1
    autoDeploy: true
    previewsEnabled: false